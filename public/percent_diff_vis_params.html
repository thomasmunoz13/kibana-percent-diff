<div class="form-group">
    <label>Font Size Percent - {{ vis.params.fontSizePercent }}pt</label>
    <input type="range" ng-model="vis.params.fontSizePercent" class="form-control" min="12" max="120" />
</div>
<div class="form-group">
    <label>Positive color - {{ vis.params.positiveColor }}</label>
    <input type="text" ng-model="vis.params.positiveColor" class="form-control"/>
</div>
<div class="form-group">
    <label>Negative color - {{ vis.params.negativeColor }}</label>
    <input type="text" ng-model="vis.params.negativeColor" class="form-control"/>
</div>
